<!-- login.component.html -->
<div class="login-container" style="max-width: 400px; margin: 50px auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px;">
  <h2 style="text-align:center;">Login</h2>

  <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
    <!-- Username -->
    <div class="form-group" style="margin-bottom: 15px;">
      <label for="username">Username</label>
      <input
        type="text"
        id="username"
        name="username"
        class="form-control"
        [(ngModel)]="username"
        required
        placeholder="Enter your username"
      >
    </div>

    <!-- Password -->
    <div class="form-group" style="margin-bottom: 15px;">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        class="form-control"
        [(ngModel)]="password"
        required
        placeholder="Enter your password"
      >
    </div>

    <!-- Submit Button -->
    <button
      type="submit"
      [disabled]="loginForm.invalid"
      style="width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer;"
    >
      Login
    </button>
  </form>
</div>
